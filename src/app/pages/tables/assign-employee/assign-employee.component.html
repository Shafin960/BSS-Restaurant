<div class="assign-employee">
    <div class="employee-container">
        <div class="header">
            <h2 style="font-size: 22px; margin: 0; font-weight: inherit;">Assign Employee To a Table</h2>
            <span class="material-symbols-outlined " style="cursor: pointer;" (click)="onCloseTab()">
                close
            </span>
        </div>

        <div class="data-container">
            <div class="centertime">
                <img src="{{table.image}}" style="margin-left: auto; margin-right: auto; width: 8rem; height: 8rem; " />

            </div>
            <div class="details">
                <h2 style="font-size: inherit; font-weight: inherit;">Table ID: {{table.id}}</h2>
                <h2 style="font-size: inherit; font-weight: inherit;">Number of Seats: {{table.numberOfSeats}} </h2>
                <div class="dropdown border border-primary">
                    <div class="d-flex align-items-center  m-2" *ngFor="let addedEmployee of addedEmployees">
                        <p style="margin-bottom: 5px!important ; font-size: 15px; ">{{addedEmployee.name}}</p>
                        <span class="material-symbols-outlined here" style="size: 14px;"
                            (click)="onRemoveEmployee(addedEmployee)">
                            cancel
                        </span>
                    </div>
                    <span class="material-symbols-outlined here " style="position: absolute; right: 1px; top: 5px;"
                        (click)="onToggleIsAddingEmployee()"> {{
                        isAddingEmployee ?
                        'arrow_drop_up' : 'arrow_drop_down' }}</span>
                </div>

                <div class="mt-3 here" *ngIf="isAddingEmployee">
                    <div *ngFor="let employee of employees">
                        <p (click)="addEmployeeToTable(employee)" style="font-size: 15px;">{{employee.name}}</p>
                    </div>
                </div>
                <div style="padding: 0px 12px 0px 12px; margin-top: 5px;" (click)="onAddOnAssignedEmployees()">
                    <button class="submit-employee">
                        <p class="par">Assign</p>
                    </button>
                </div>

            </div>

        </div>

    </div>
</div>
