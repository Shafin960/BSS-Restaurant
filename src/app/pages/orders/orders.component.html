<div class="new-order">
    <div class="heading-container">
        <h2 class="heading-font">All Orders</h2>
    </div>

    <div class="row" style="margin-bottom: 1px;">
        <div class="col-sm-12 col-md-12 col-lg-6 col-xl-4 " style="margin-bottom: 16px;" *ngFor="let order of orders">
            <div class="card-main">
                <div class="card-entry">
                    <div class="d-flex justify-content-between">
                        <div>
                            <h3>{{order.orderNumber}}</h3>
                            <p style="margin-bottom: 16px; color: #a1a1a1;">24 Aug 2023</p>
                        </div>
                        <div>
                            <span class="material-symbols-outlined" style=" color: #cc0809; cursor: pointer;">
                                delete_forever
                            </span>
                        </div>
                    </div>
                    <div style="height: 200px; overflow-y: auto;   overflow-x: hidden; " class="scrool">
                        <div style="display: flex; align-items: center; gap: 20px; margin-bottom: 10px; margin-right: 15px;"
                            *ngFor="let food of order.orderItems">
                            <div>
                                <img src="{{food.food.image}}" width="80" style="border-radius: 50%;">
                            </div>
                            <div style="width: 100%;">
                                <h3 style="margin-bottom: 8px;">{{food.food.name}}</h3>
                                <div class="d-flex justify-content-between">
                                    <p>{{food.food.discountPrice}}</p>
                                    <p>Qty:{{food.quantity}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr>

                    <div style="display: flex; margin-top: 12px; align-items: stretch; justify-content: space-between;">
                        <div>
                            <p style="margin-bottom: 4px;">Total Item: {{order.orderItems.length}}</p>
                            <p style="margin-bottom: 4px;">Total: {{order.amount}}</p>
                        </div>
                        <div>
                            <p style="margin-bottom: 4px;">Table: {{order.table.tableNumber}}</p>
                            <div class="d-flex justify-content-between">
                                <p style="margin-bottom: 4px;">Preparing

                                </p>
                                <span class="material-symbols-outlined"
                                    style="color: rgb(95, 119, 59); cursor: pointer;">
                                    edit_square
                                </span>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
