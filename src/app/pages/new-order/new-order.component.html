<div class="new-order">
    <div *ngIf="isLoading" class="center-spinner"> <app-loading-spinner></app-loading-spinner> </div>
    <div class="heading-container">
        <h2 class="heading-font">Order Food</h2>
    </div>

    <div class="order-container">
        <div class="table-select">
            <div class="table-scroll">
                <h6 style="font-weight: 700; text-align: center; margin-bottom: 0.5rem;">Select a Table
                    ({{tables.length}})</h6>
                <div class="tables">
                    <div class="table" *ngFor="let table of tables" (click)="selectTable(table)"
                        [ngClass]="{ 'selected': table === selectedTable }">
                        <div
                            style="justify-content: center; align-items: center; flex-direction: column; width: 130px; height: 160px; display: flex;">
                            <img src="{{table.image}}"
                                style="height: 120px; width: 120px; max-width: 100%; vertical-align: middle; border-radius: 50%; margin-bottom: 15px; margin-top: 10px;">
                            <p>{{table.tableNumber}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="food-select">
            <div class="food-scroll">
                <div *ngIf="!isTableSelected" class="d-flex justify-content-center align-items-center"
                    style="position: absolute; background-color: #0000095d; width: 100%; height:100%; top: 0; left: 0; z-index: 50;">
                    <div class="d-flex justify-content-center align-items-center"
                        style="border: 2px dashed red; width: 92%; height: 14rem; background-color: white;">
                        <div class="d-flex flex-column align-items-center justify-content-center">
                            <div>
                                <span class="material-symbols-outlined ">
                                    error
                                </span>
                            </div>
                            <h1 class="text-2xl font-bold">At First Select A Table</h1>
                        </div>
                    </div>
                </div>

                <h6 style="font-weight: 700; text-align: center; margin-bottom: 0.5rem;">Select Foods ({{foods.length}})
                </h6>
                <div class="foods">
                    <div class="food" *ngFor="let food of foods">
                        <img style="margin: auto; border-radius: 50%; width: 190px; height: 190px; max-width: 100%;"
                            src="{{food.image}}">
                        <div
                            style="display: flex; width: 100%; flex-direction: column; padding-right: 1rem; margin-left: 20px; ">
                            <h3 style="font-size: 1.5rem; font-weight: bold; margin-top:10px;">{{food.name}}</h3>
                            <p>{{food.description}}</p>
                            <div style="display: flex; flex-direction: column; justify-content: space-between; width: 100%;"
                                class="flex-md-row">
                                <div>
                                    <p
                                        style="text-decoration-line: line-through; color: #d32f2f; margin-bottom: 0px; font-size: 1.35rem;">
                                        Price: <span style="font-weight: bold;">{{food.price}}৳</span>
                                    </p>
                                    <p style="color: #4CAF50; font-size: 1.35rem;">Discounted Price: <span
                                            style="font-weight: bold;">{{food.discountPrice}}৳</span>
                                    </p>
                                </div>
                                <div class="d-flex" style="justify-content: center; align-items: center;">
                                    <button class="button-61" [disabled]="food.isSelectedFood"
                                        (click)="onAddedToCart(food)">Add To Cart</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
