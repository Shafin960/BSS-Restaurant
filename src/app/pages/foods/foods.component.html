<div class="employee">
    <div *ngIf="isLoading" class="center-spinner"> <app-loading-spinner></app-loading-spinner> </div>
    <div class="heading-container">
        <h2 class="heading-font">Foods</h2>
        <button class="button-5" role="button" (click)="onAddFood()">ADD NEW FOOD</button>
    </div>

    <div class="heading-data">
        <div style="overflow-x: auto;">
            <table class="w-full text-sm text-left">
                <thead class="text-primary border-b">
                    <tr>
                        <th class="p-3 header-color" style="font-size: 18px;"> Image </th>
                        <th class="p-3 header-color" style="font-size: 18px;"> Name </th>
                        <th class="p-3 header-color" style="font-size: 18px;"> Price </th>
                        <th class="p-3 header-color" style="font-size: 18px;"> Discount Type </th>
                        <th class="p-3 header-color" style="font-size: 18px;"> Discount </th>
                        <th class="p-3 header-color" style="font-size: 18px;"> Discout Price </th>
                        <th class="p-3 header-color" style="font-size: 18px;"> Action </th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="row-data-border " *ngFor="let food of foods">
                        <td class=" p-3 "><img src="{{food.image}}"
                                style="height: 50px; width: 50px; border-radius: 50%;"> </td>
                        <td class=" p-3" style="font-size: 16px;">
                            {{food.name}}
                        </td>
                        <td class="p-3" style="font-size: 16px;">
                            {{food.price}}
                        </td>
                        <td class=" p-3" style="font-size: 16px;">
                            {{food.discountType}}
                        </td>
                        <td class=" p-3" style="font-size: 16px;">
                            {{food.discount}}
                        </td>
                        <td class=" p-3" style="font-size: 16px;">
                            {{food.discountPrice}}
                        </td>
                        <td class="p-3">
                            <div class="d-flex">
                                <span class="material-symbols-outlined edit">
                                    edit_document
                                </span>
                                <div class="m-1"></div>
                                <span class="material-symbols-outlined pl-3 delete" (click)="onDeleteFood(food.id)">
                                    delete_forever
                                </span>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="table-footer">
            <div style="margin-right: 4px;">
                <label for="page">Items per Page:</label>
                <select id="page" class="border bottom-1 ng-untouched ng-pristine ng-valid">
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                </select>
            </div>
            <div>1-{{foods.length}} of {{foods.length}}</div>
        </div>
    </div>

</div>
